spring.application.name=survey-platform

# Database ??
spring.datasource.url=jdbc:mysql://localhost:3306/survey_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA ??
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Redis ??
spring.redis.host=localhost
spring.redis.port=6379

# JWT ??
jwt.secret=your_jwt_secret_key_should_be_very_long_and_secure
jwt.expiration=86400000

# ?? ??
server.port=8080